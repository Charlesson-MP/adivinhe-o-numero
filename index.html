<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://kit.fontawesome.com/aa9d215442.js" crossorigin="anonymous"></script>
    <title>Adivinhe o número</title>
</head>
<body>
    <main>
        <h1>Adivinhe o número</h1>
        
        <div class="result-panel">
            <i class="fa-solid fa-angle-up maior"></i>
            <i class="fa-solid fa-check certo"></i>
            <i class="fa-solid fa-angle-down menor"></i>
        </div>
        
        <div class="input-panel">
            <form novalidate>
                <label for="palpite">Palpite</label>
                <input type="number" name="palpite" id="palpite" min="0" max="100" placeholder="Digite um número de 0 a 100">
                <button type="submit">
                    <i class="fa-solid fa-gamepad"></i>
                </button>
                <span class="msgErro">Digite um número</span>
            </form>
        </div>

        <button type="button">
            <i class="fa-solid fa-arrow-rotate-left"></i>
        </button>
    </main>

    <script defer src="./src/script/script.js"></script>
</body>
</html>
